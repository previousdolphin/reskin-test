<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=640">

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen">
    <link rel="stylesheet" href="{{ '/assets/css/mobile.css' | relative_url }}" media="only screen and (max-width:640px)">
    
    <script src="{{ '/assets/js/modernizr.js' | relative_url }}"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    
    <title>Jesse Do | Artwork</title>
    
    {% seo %}
    {% include head-custom.html %}
  </head>

  <body>
    <div class="shell">
      <header>
        <div class="ribbon-outer">
          <div class="ribbon-inner">
            <h1>JESSE DO</h1>
            <h2>Portfolio & Artwork</h2>
          </div>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </div>
      </header>

      <span class="banner-fix"></span>

      <section id="main_content">
        {{ content }}
      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>&copy; {{ "now" | date: "%Y" }} Jesse Do. All Rights Reserved.</p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>Curated on <a href="{{ site.github.repository_url }}">GitHub</a></p>
      </footer>

    </div>
  </body>
</html>
